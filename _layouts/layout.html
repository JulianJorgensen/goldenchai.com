<!DOCTYPE html>
<html lang="en" class="wf-loading">

{% include head.html %}

<body class="index manifesto-durability page-manifestos site-single-page">

  <!-- INCLUDE THE HEADER -->
  {% include header.html %}

  <div id="skrollr-body">
      {% include pages/manifestos.html %}
      <section id="portfolio" class="window subpage lazy-load"></section>
      <section id="features" class="window subpage lazy-load">{% include pages/features.html %}</section>
  </div>

  <!-- INCLUDE THE FOOTER -->
  {% include footer.html %}


  <!-- main stylesheet file -->
  <link rel="stylesheet" type="text/css" href="{% asset_path application %}"/>

  <!-- keyframes for skrollr -->
  <link rel="stylesheet" type="text/css" href="/skrollr/keyframes.css" data-skrollr-stylesheet />
    
  <!-- MAIN JS STUFF -->
  {% include defer.html defer="/defer.js" %}

  <script type="text/javascript">
    {% asset analytics.js %}
  </script>

</body>
</html>
