<!DOCTYPE html>
<html lang="en" class="wf-loading">

{% include head.html %}

{% if page.name == "manifestos" %}
<body class="page-{{page.name}} site-multiple-pages manifesto-durability">
{% else %}
<body class="page-{{page.name}} site-multiple-pages">
{% endif %}


  <!-- INCLUDE THE HEADER -->
  {% include header.html %}

  <div id="skrollr-body">
    {{ content }}
  </div>

  <!-- INCLUDE THE FOOTER -->
  {% include footer.html %}
    

  <!-- main stylesheet file -->
  <link rel="stylesheet" type="text/css" href="{% asset_path application %}"/>

  <!-- keyframes for skrollr -->
  <link rel="stylesheet" type="text/css" href="/skrollr/keyframes.css" data-skrollr-stylesheet />


  {% if page.defer %}
    {% include defer.html defer="/defer.js" %}
  {% else %}
    <script type="text/javascript" src="/defer.js"></script>
  {% endif %}


  <script>
    // SKROLLR
    {% include javascripts/skrollr-stuff.js %}
  </script>


  <script type="text/javascript">
    {% asset analytics.js %}
  </script>

</body>
</html>
